<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta content="ie=edge" http-equiv="x-ua-compatible">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1.5, minimum-scale=1, user-scalable=yes, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-touch-fullscreen" content="yes">

    <title>superposition</title>

    <script>

      'use strict';
      (function () {

        var loaded = false;

        function init () {
          if (loaded) {
            require('../apis/client').setup({
              'X-Render-Mode': 'server'
            });
          }
          loaded = true;
        }

        if (typeof Object.create === 'function') {

          var script = document.createElement('script');
          script.src = "/static/build/client.js";
          script.onload = init;

          document.getElementsByTagName('head')[0].appendChild(script);

          document.addEventListener('DOMContentLoaded', init);
        }

      })();

    </script>

  </head>
  <body>
  </body>
</html>
